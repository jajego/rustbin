version: '3.8'

services:
  rustbin:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Persist database
      - rustbin-data:/app/data
      # Mount custom config (optional)
      - ./rustbin.toml:/app/rustbin.toml:ro
    environment:
      - RUST_LOG=rustbin=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  rustbin-data:
    driver: local